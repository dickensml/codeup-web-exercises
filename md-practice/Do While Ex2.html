<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop Exercise 2</title>
</head>
    <body>
        <script>
            'use strict';

            var number = 1;

            do {
                if(number % 2 === 1) console.log('number: ', number);

                number ++;
            } while (number <= 50);

        </script>

    </body>
</html>
