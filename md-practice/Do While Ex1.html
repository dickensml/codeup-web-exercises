<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Exercise 1</title>
</head>
    <body>
        <script>
            'use strict';

            var i = 0;

            do {
                console.log('while loop iteration # is ' + i);
                i += 2;
            } while (i <= 10);

        </script>

    </body>
</html>
