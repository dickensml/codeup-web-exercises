<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops Exercise 2</title>
</head>
    <body>

        <script>
          'use strict';

          var isComplete = true;
          var i = 0;
          while (isComplete <= 10) {
            console.log('while loop iteration #' + isComplete);

            if (i === 20) isComplete = false;
            i++;
          }

        </script>

    </body>
</html>
