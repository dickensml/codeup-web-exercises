<body>
<h1>Konami Code</h1>

<script src="/js/jquery-3.6.0.js"></script>

<!--The Konami Code: Up, Up, Down, Down, Left, Right, Left, Right, B, A, Enter ( ↑ ↑ ↓ ↓ ← → ← → B A )-->
<!--                 38, 38,  40,   40,   37.    39,   37,    39, 66, 65, 13-->
<script>
    "use strict";

    var konamiKeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });


    function keyDownHandler (e) {
        // report values from the key to event to the page
        var values = "Key: " + e.key + " KeyCode: "+ e.keyCode;
        $("#keydownValue").get(0).innerText = values;
    }
    $(document).keydown(keyDownHandler)

    function keypressHandler (e) {
        // adding to the end of a string
        var keyPress = $("#keypressValue");
        var text = keyPress.text();
        keyPress.text(text + e.key)
    }
    $(document).keypress(keypressHandler)



</script>


</body>
</html>
