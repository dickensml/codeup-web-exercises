<script>

    "use strict";

    const numbers = [1, 5, 6, 2];

    const highestNumber = numbers.reduce(function(highestNum, currentNumber) {
        if (currentNumber > highestNum) {
            return currentNumber;
        } else {
            return highestNum;
        }
    }, 0);

    console.log(highestNumber);


</script>
